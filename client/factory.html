    <div class="container" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="tabs1">
                    <button class="btn tab" id="random">Get Random Kitty</button>
                   <button class="btn tab" id="reset">Default Kitty</button><br><br>
                </div>
                <div class="cat">
                    <div class="ears">
                        <div class="ear left_ear">
                            <div class="left_inner_ear"></div>
                        </div>
                        <div class="ear right_ear">
                            <div class="right_inner_ear"></div>
                        </div>
                    </div>
                    <div class="tail_1"></div>
                   
                    <div class="body" >
                        <div class="inner_body"></div>
                        <div class="paws">
                            <div class="paw left_paw">
                                <div class="bottom_left_toe"></div>
                                <div class="top_left_toe"></div>
                            </div>
                            <div class="paw right_paw">
                                <div class="bottom_right_toe"></div>
                                <div class="top_right_toe"></div>
                            </div>
                        </div>
                    </div>
                    <div id="head" class="cat__head">
                         <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye" >
                                <span class="pupils" >
                                    <div class="eye_glimmer_big"></div>
                                    <div class="eye_glimmer_small"></div>
                                </span>
                            </div>
                            <div class="eye">
                                <span class="pupils">
                                    <div class="eye_glimmer_big"></div>
                                    <div class="eye_glimmer_small"></div>
                                </span>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="left_mouth"></div>
                        <div class="right_mouth"></div>
                        <div class="right_whisker_1"></div>
                        <div class="right_whisker_2"></div>
                        <div class="right_whisker_3"></div>
                        <div class="left_whisker_1"></div>
                        <div class="left_whisker_2"></div>
                        <div class="left_whisker_3"></div>
                    </div>  
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                       
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnainnerbody"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>  
                    </b><br> <br>
                    <button class="btn tab create-btn" id="" onclick="createKitty()">Create Kitty</button>
                     
                </div>
            </div>
          
            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                <div class="tabs">
                    <button class="btn tab" id="btnColorsTab">Colors</button>
                    <button class="btn tab" id="btnAttributesTab">Attributes</button>
                </div>      
            <!-- Cat colors -->
            <div id="catColors">
                <div class="form-group" id="headGroup">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                </div>
                <div class="form-group" id="mouthGroup">
                    <label for="formControlRange"><b>Inner Body</b><span class="badge badge-dark ml-2" id="innerbody"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="innerbodycolor">
                </div>
                <div class="form-group" id="eyesGroup">
                    <label for="formControlRange"><b>Eye</b><span class="badge badge-dark ml-2" id="eye"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="eyeColor">
                </div>
                <div class="form-group" id="earsGroup">
                    <label for="formControlRange"><b>Ear & Paw</b><span class="badge badge-dark ml-2" id="ears"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="earColor">
                </div>
                <div class="form-group" id="eyeShapeGroup">
                    <label for="formControlRange"><b>Eyes Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                    <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
                </div>
                <div class="form-group" id="decoGroup">
                    <label for="formControlRange"><b>Decoration Pattern</b><span class="badge badge-dark ml-2" id="patternName"></span></label>
                    <input type="range" min="1" max="4" class="form-control-range" id="patternshape">
                </div>
                <div class="form-group" id="midDecoGroup">
                    <label for="formControlRange"><b>Decoration Mid Color </b><span class="badge badge-dark ml-2" id="patternMid"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="patternColor1">
                </div>
                <div class="form-group" id="sideDecoGroup">
                    <label for="formControlRange"><b>Decoration Sides Color </b><span class="badge badge-dark ml-2" id="patternSides"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="patternColor2">
                </div>
                <div class="form-group" id="animGroup">
                    <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animation"></span></label>
                    <input type="range" min="1" max="5" class="form-control-range" id="animationRange">
                </div>
            </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5 class="alert alert-success" role="alert" id="kittyCreation" style="display: none;"></h5>
                      </div>
            </div>
